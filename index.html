<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
<script src="//unpkg.com/twitch-js@>2.0.0-beta.31"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
<script src="token.js"></script>
<script lang="javascript">
  
  const username = 'jwalter';
  const { chat } = new window.TwitchJs({ username, token: twitchToken });
  chat.connect().then(globalUserState => {
    const channel = '#jwalter';
    let players = [];
    chat.join(channel).then(channelState => {
      toastr.options = {
        "positionClass": "toast-bottom-right",
        "newestOnTop": false,
      }

      chat.on('PRIVMSG', privateMessage => {
        toastr["info"](privateMessage.message, privateMessage.username);
      })
    });

  });

  function setup() {
    this.width = windowWidth;
    this.height = windowHeight;
    createCanvas(windowWidth, windowHeight);
  }
  function draw() {
    clear();
  }
  class Player {
    x = 0;
    y = 0;
  }

</script>
